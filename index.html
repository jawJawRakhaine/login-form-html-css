<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS- FORM</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cd557ce07f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-main">
      <main>
        <div class="login-form">
          <h1 class="login-form-heading">Login</h1>
          <div class="social-icons">
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <br />
            <span>or use your account</span>
            <form action="">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              /><br />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <br />
              <a href="#">Forget your password?</a>
              <br />
              <button class="login-btn">Login</button>
              <br />
            </form>
          </div>
        </div>
        <div class="login-txt">
          <div class="text">
            <h2>html css login form</h2>
            <p>
              This login form is created using pure HTML and CSS. For Social
              icons; Font Awesome is used.
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
